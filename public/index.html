<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/v4-shims.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet"> 


    <!-- Font Awesome JS -->
    <!-- <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script> -->

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="logo_div">
        <!-- <img src="/images/tw.png"> -->
        <span>tweeter</span>
      </div>
      
      <span class="span_new_tweet"><b>Write</b> a new tweeter</span>
      <br>
    </nav>


    <!-- avatar page  -->
    <header>
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2 class="header-name">Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- section to show user and input field for tweet  -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <!-- container for error messages  -->
        <div id='error-msg' ></div>

        <!-- form for tweet subsmission  -->
        <form  id="tweetSubmit">
          <i class="fas fa-pencil-alt"></i>
          <label for="tweet-text">What are you humming about?</label>
          <textarea class="text-area-tweet" name="text" id="tweet-text" placeholder="tweet me..."></textarea>
          <br>
          <div>
            <button class="btn btn-primary"><i class="fa fa-twitter" aria-hidden="true"></i> TWEET</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      

      <!-- <button id="generate">GENERATE</button> -->

      <!-- section to view tweet posted by user  -->
      <div id="tweets">
        <article class="tweet">
          <header>
            <div>
              <img src="/images/profile-hex.png">
              <h3>Tima</h3>
            </div>
            <p>@TimaJuma</p>
          </header>
          <p>Hello world!</p>
          <footer>
            <p>10 days ago</p>
            <div>
              <i class="fas fa-flag"></i>
              <i class="fa fa-retweet" aria-hidden="true"></i>
              <i class="fa fa-heart" aria-hidden="true"></i>
            </div>
          </footer>
        </article>
      </div>

      

      <!-- section to view tweets from other users  -->
      <div>

      </div>

      
    </main>
  </body>
</html>
